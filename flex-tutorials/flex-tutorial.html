<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Tutorial</title>
    <link rel="stylesheet" href="flex-tutorial.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="date">April 25, 2023</div>
            <div class="signup">Signup</div>
            <div class="login">Login</div>
        </div>
    </div>
    <div class="logo-container">
        <div class="logo">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="awesome-logo"><img src="images/awesome-logo.svg" alt="awesome"></div>
            <div class="social"><img src="images/social-icons.svg" alt="social icons"></div>
        </div>
    </div>
    <div class="flex-box-container">
         <div class="flex-box">
            <div class="flex-box-item first-item"><img src="images/one.svg" alt="yellow box"></div>
            <div class="flex-box-item"><img src="images/two.svg" alt="pink box"></div>
            <div class="flex-box-item"><img src="images/three.svg" alt="light blue box"></div>
            <div class='photo-grid-item'><img src='images/four.svg'/></div>
            <div class='photo-grid-item last-item'><img src='images/five.svg'/></div>
        </div>
    </div>
    <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
      </div>
</body>
</html>
